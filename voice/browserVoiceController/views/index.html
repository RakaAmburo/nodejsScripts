<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="/static/js/artyom.min.js"></script>
  <script src="/static/js/fuzzyset.js"></script>
  <script type="text/javascript" src="/static/js/voiceHandler.js"></script>
  <title></title>
</head>

<body ng-controller="InstListCtrl">
  <table width="600">
    <tr>
      <th style="width: 100px;">Controll</th>
      <th style="width: 100px;">Status</th>
      <th style="width: 100px;">Result</th>
    </tr>
    <tr>
      <td>
      </td>
      <td></td>
      <td><i class="fa fa-check" style="color:green" aria-hidden="true"></i> <i class="fa fa-close"
          style="color:red"></i></td>
    </tr>
    <tr style="height: 50px;">
      <td>
        <button type="button" onclick="toggleRecog();" class="btn btn-default btn-sm button-console">start/stop</button>
      </td>
      <td>
        <p id="disarmed" style="color:green;vertical-align:middle;">DISARMED</p>
        <i id="sp-rec-cont-gear" class="fa fa-cog fa-spin"
          style="color:grey;font-size:22px;vertical-align:middle;display: none;"></i>
      </td>
      <td><i id="sp-rec-cont-success" class="fa fa-check fader" style="color:green;display: none;"
          aria-hidden="true"></i> <i id="sp-rec-cont-error" class="fa fa-close fader"
          style="color:red;display:none;"></i></td>
    </tr>
    <tr>
      <td colspan="3"></td>
    </tr>
    <tr>
      <td colspan="3">Console:</td>
    </tr>
    <tr>
      <td colspan="3">
        <div id="background">
          <div id="console">
            <p id="consoletext">
            </p>
          </div>
      </td>
    </tr>
    <tr>
      <td colspan="3">Timer:</td>
    </tr>
    <tr>
      <td colspan="3"><span STYLE="font-size:30px" id="chronotime">0:00:00:00</span></td>
    </tr>
    <tr>
      <td colspan="3"> </td>
    </tr>
    <tr>
      <td colspan="3">
        <form name="chronoForm" hidden="true">
          <input type="button" name="startstop" value="start!" onClick="chronoStart()" />
          <input type="button" name="reset" value="reset!" onClick="chronoReset()" />
        </form>
      </td>
    </tr>
  </table>
</body>
</html>
<style>
  table {
    border-collapse: separate;
    border: solid green 1px;
    border-radius: 6px;
    -moz-border-radius: 6px;
  }

  td {
    text-align: center;
    vertical-align: middle;
  }

  #background {

    height: 300px;
    width: 450px;
    top: 0px;
    bottom: 0px;
    left: 0px;
    right: 0px;
    background-color: black;
    margin: 0 auto;
    padding: 0px;
    margin-bottom: 20px;
    border-radius: 6px;
    -moz-border-radius: 6px;
    padding-top: 1px;
    overflow-y: scroll;
    scroll-behavior: smooth;
  }

  #console {
    margin: 0px;
    padding: 0px;

  }

  #consoletext {
    color: rgb(255, 255, 255);
    font-family: Monospace;
    font-size: 9.5px;
    text-align: left;
    line-height: 120%;
    margin: 10px 10px 10px 10px;

  }

  li:not(:last-child) {
    margin-bottom: 5px;
  }

  input {
    font-size: 12.5px !important;
    height: 14px !important;
  }

  button {
    height: 25px;
    font-size: 12px !important;
    display: table-cell !important;
    vertical-align: middle !important;
    line-height: 1.2em !important;
  }

  .button-console {
    float: left;
    margin-left: 25px
  }

  .text-large {
    width: 150px;
  }

  .text-4 {
    width: 30px;
  }

  .fader {
    opacity: 0;
    transition: opacity 1s;
  }
</style>
